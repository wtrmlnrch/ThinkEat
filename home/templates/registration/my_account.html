{% extends 'base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}
<div class="account-container">
    <h1>My Account</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{user.username}}!</p>
    {% else %}
        <p>Hello, random person.</p>
    {% endif %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>

<style>
    .account-container {
        text-align: center;
        margin: 50px auto;
        padding: 40px;
        max-width: 800px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .account-container h1 {
        font-size: 2.5em;
        color: #333;
    }

    .account-container p {
        font-size: 1.2em;
        color: #666;
    }
</style>
{% endblock %}
